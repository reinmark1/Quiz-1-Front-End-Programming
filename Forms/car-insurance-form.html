<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Asuransi Mobil</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="logo">Mark Assurances</h1>
            <nav id="nav-main"></nav>
        </div>
    </header>
    <main class="container">
        <h2>Formulir Pembelian Asuransi Mobil</h2>
        <form id="purchaseCarForm" class="purchase-form">
            <div class="input-group">
                <label for="carBrand">Merk Mobil</label>
                <input type="text" id="carBrand" required>
            </div>
            <div class="input-group">
                <label for="carType">Jenis Mobil</label>
                <input type="text" id="carType" required>
            </div>
            <div class="input-group">
                <label for="carYear">Tahun Pembuatan</label>
                <input type="number" id="carYear" required placeholder="Contoh: 2022">
            </div>
            <div class="input-group">
                <label for="carPrice">Harga Mobil (Rp)</label>
                <input type="number" id="carPrice" required placeholder="Contoh: 250000000">
            </div>
            <div class="input-group">
                <label for="plateNumber">Nomor Plat Mobil</label>
                <input type="text" id="plateNumber" required>
            </div>
            <div class="input-group">
                <label for="engineNumber">Nomor Mesin</label>
                <input type="text" id="engineNumber" required>
            </div>
            <div class="input-group">
                <label for="frameNumber">Nomor Rangka</label>
                <input type="text" id="frameNumber" required>
            </div>
            <div class="input-group">
                <label for="ownerName">Nama Pemilik</label>
                <input type="text" id="ownerName" required>
            </div>
            <div class="input-group">
                <label>Foto Kendaraan</label>
                <small>Tampak: Depan, Belakang, Kiri, Kanan, Dashboard, Mesin</small>
                <input type="file" id="carPhotos" multiple required>
            </div>

            <div id="premiumResult" class="premium-result"></div>
            
            <button type="submit" class="btn">Hitung Premi</button>
            <button type="button" id="checkoutBtn" class="btn" style="display: none;">Checkout</button>
        </form>
    </main>
    <script src="/script.js"></script>
</body>
</html>
