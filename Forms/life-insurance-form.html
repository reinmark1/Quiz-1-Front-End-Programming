<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Asuransi Jiwa</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="logo">Mark Assurances</h1>
            <nav id="nav-main"></nav>
        </div>
    </header>
    <main class="container">
        <h2>Formulir Pembelian Asuransi Jiwa</h2>
        <form id="purchaseLifeForm" class="purchase-form">
            <div class="input-group">
                <label for="fullName">Nama Lengkap (sesuai KTP)</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="input-group">
                <label for="dob">Tanggal Lahir</label>
                <input type="date" id="dob" required>
            </div>
            <div class="input-group">
                <label for="sumInsured">Besaran Pertanggungan</label>
                <select id="sumInsured" required>
                    <option value="">-- Pilih Besaran --</option>
                    <option value="1000000000">Rp 1.000.000.000</option>
                    <option value="2000000000">Rp 2.000.000.000</option>
                    <option value="3500000000">Rp 3.500.000.000</option>
                    <option value="5000000000">Rp 5.000.000.000</option>
                    <option value="10000000000">Rp 10.000.000.000</option>
                </select>
            </div>
            
            <div id="premiumResult" class="premium-result"></div>

            <button type="submit" class="btn">Hitung Premi</button>
            <button type="button" id="checkoutBtn" class="btn" style="display: none;">Checkout</button>
        </form>
    </main>
    <script src="/script.js"></script>
</body>
</html>
