<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pembelian</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="logo">Mark Assurance</h1>
            <nav id="nav-main"></nav>
        </div>
    </header>

    <main class="container">
        <h2>Histori Pembelian Anda</h2>
        <div class="history-container">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Nama Produk</th>
                        <th>Jenis Asuransi</th>
                        <th>Tanggal Pembelian</th>
                        <th>Harga Premi</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <p id="noHistory" style="display: none; text-align: center;">Anda belum memiliki riwayat pembelian.</p>
        </div>
    </main>

    <footer class="footer">
        <div>
            <p>&copy; 2025 Mark Assurances by 535240194 - Rein Mark Manopo.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</html>
